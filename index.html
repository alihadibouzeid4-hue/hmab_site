<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أفق | OFOK</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(-45deg,#0f0c29,#302b63,#24243e,#000000);
    background-size:400% 400%;
    animation: bg 12s ease infinite;
    color:white;
}

@keyframes bg{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

header{
    text-align:center;
    padding:30px;
}

h1{
    font-size:40px;
}

.search-box{
    text-align:center;
    margin-bottom:30px;
}

.search-box input{
    padding:10px;
    width:250px;
    border-radius:8px;
    border:none;
}

.search-box button{
    padding:10px 15px;
    border:none;
    border-radius:8px;
    background:#00c6ff;
    color:white;
    cursor:pointer;
}

.services{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap:20px;
    padding:20px;
}

.card{
    background:rgba(255,255,255,0.08);
    padding:20px;
    border-radius:15px;
    backdrop-filter:blur(8px);
    transition:0.5s;
    opacity:0;
    transform: scale(0.8);
}

.card img{
    width:100%;
    border-radius:12px;
    margin-bottom:10px;
}

.card h3{
    margin-top:0;
}

.options{
    display:none;
    margin-top:10px;
    font-size:14px;
}

button.toggle{
    margin-top:10px;
    padding:7px 12px;
    border:none;
    border-radius:6px;
    background:#ff416c;
    color:white;
    cursor:pointer;
}

.notfound{
    text-align:center;
    margin-top:20px;
    color:#ff4b2b;
}
</style>
</head>
<body>

<header>
    <h1>أفق | OFOK</h1>
    <p>حلول رقمية و إبداعية باحتراف</p>
</header>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="ابحث عن خدمة...">
    <button onclick="searchService()">بحث</button>
</div>

<div id="resultMessage" class="notfound"></div>

<section class="services" id="services">

    <div class="card" data-name="تصميم مواقع">
        <img src="https://images.unsplash.com/photo-1581091215363-18811a08bfb0?auto=format&fit=crop&w=400&q=80" alt="تصميم مواقع">
        <h3>تصميم مواقع</h3>
        <p>موقع جاهز احترافي</p>
    </div>

    <div class="card" data-name="كتابة محتوى">
        <img src="https://images.unsplash.com/photo-1581093588401-76b0b26044df?auto=format&fit=crop&w=400&q=80" alt="كتابة محتوى">
        <h3>كتابة محتوى</h3>
        <p>محتوى تسويقي احترافي</p>
    </div>

    <div class="card" data-name="قصائد">
        <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?auto=format&fit=crop&w=400&q=80" alt="قصائد">
        <h3>قصائد خاصة</h3>
        <p>قصيدة حسب الطلب</p>
    </div>

    <div class="card" data-name="cv">
        <img src="https://images.unsplash.com/photo-1591696205602-95f67ebf4f14?auto=format&fit=crop&w=400&q=80" alt="تصميم CV">
        <h3>تصميم CV</h3>
        <p>سيرة ذاتية احترافية</p>
    </div>

    <div class="card" data-name="هدايا إلكترونية">
        <img src="https://images.unsplash.com/photo-1603052875310-9e2b9b1e5f6e?auto=format&fit=crop&w=400&q=80" alt="هدايا إلكترونية">
        <h3>هدايا إلكترونية</h3>
        <p>هدية باسم من تختار</p>
    </div>

    <div class="card" data-name="صور خشب">
        <img src="https://images.unsplash.com/photo-1601924582975-3a2126c45c1b?auto=format&fit=crop&w=400&q=80" alt="صور خشب">
        <h3>صور خشب</h3>
        <p>اطبع صورتك على خشب</p>
        <button class="toggle" onclick="toggleOptions(this)">عرض المقاسات</button>
        <div class="options">
            15×21<br>
            20×30<br>
            30×40<br>
            40×60<br>
            50×70<br>
            60×90
        </div>
    </div>

</section>

<script>
// فتح/اغلاق المقاسات
function toggleOptions(button){
    let options = button.nextElementSibling;
    options.style.display = options.style.display === "block" ? "none" : "block";
}

// البحث عن الخدمة
function searchService(){
    let input = document.getElementById("searchInput").value.toLowerCase();
    let cards = document.querySelectorAll(".card");
    let found = false;

    cards.forEach(card=>{
        let name = card.getAttribute("data-name").toLowerCase();
        if(name.includes(input)){
            card.style.display="block";
            found = true;
        }else{
            card.style.display="none";
        }
    });

    let message = document.getElementById("resultMessage");
    if(!found){
        message.innerText="عذراً، الخدمة غير متوفرة حالياً. قريباً إن شاء الله نضيفها ❤️";
    }else{
        message.innerText="";
    }
}

// انيميشن ظهور Cards عند تحميل الصفحة
window.addEventListener('load', ()=>{
    let cards = document.querySelectorAll('.card');
    cards.forEach((card, index)=>{
        setTimeout(()=>{
            card.style.opacity = "1";
            card.style.transform = "scale(1)";
        }, index * 150); // تأخير تدريجي لكل بطاقة
    });
});
</script>

</body>
</html>
