<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
font-family:'Cairo',sans-serif;
background:#0f172a;
color:white;
margin:0;
}

.card{
background:#1e293b;
border-radius:20px;
overflow:hidden;
transition:.4s;
border:1px solid rgba(255,255,255,.1);
}
.card:hover{
transform:translateY(-8px);
box-shadow:0 20px 40px rgba(0,0,0,.4);

}

.btn{
display:inline-block;
padding:10px 22px;
border-radius:12px;
font-weight:bold;
transition:.3s;
cursor:pointer;
position:relative;
overflow:hidden;
}

.btn::after{
content:"";
position:absolute;
width:0%;
height:100%;
left:0;
top:0;
background:rgba(255,255,255,.15);
transition:.4s;
}
.btn:hover::after{
width:100%;
}

.glow{
box-shadow:0 0 15px rgba(37,211,102,.6);
}

.whatsapp-fixed{
position:fixed;
bottom:25px;
right:25px;
background:#25d366;
width:65px;
height:65px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:30px;
z-index:999;
transition:.3s;
}
.whatsapp-fixed:hover{
transform:scale(1.1);
box-shadow:0 0 20px #25d366;
}
</style>
</head>

<script>
function sendWhatsApp(service){

let btn = event.target;
let originalText = btn.innerText;
let count = 2;

btn.innerText = "جاري التحويل خلال " + count + "...";
btn.disabled = true;

let interval = setInterval(()=>{
count--;
btn.innerText = "جاري التحويل خلال " + count + "...";

if(count === 0){
clearInterval(interval);
window.open(
"https://wa.me/96179022469?text=مرحباً%20أرغب%20بالاستفسار%20عن%20خدمة%20" 
+ encodeURIComponent(service),
"_blank"
);
btn.innerText = originalText;
btn.disabled = false;
}
},1000);
}
</script>
