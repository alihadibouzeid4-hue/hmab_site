<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أفق | OFOK</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #0f0f0f;
  color: white;
  text-align: center;
}

header {
  padding: 30px 20px;
  background: #111;
  font-size: 28px;
  font-weight: bold;
}

.subtitle {
  opacity: 0.7;
  margin-top: 5px;
  font-size: 14px;
}

.services {
  padding: 60px 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 30px;
  max-width: 1000px;
  margin: auto;
}

.service {
  background: #1a1a1a;
  border-radius: 15px;
  overflow: hidden;
  transition: 0.3s;
}

.service:hover {
  transform: translateY(-5px);
}

.service-header {
  padding: 20px;
  font-weight: bold;
  cursor: pointer;
  background: #151515;
  font-size: 18px;
  transition: 0.3s;
}

.service-header:hover {
  background: #222;
}

.options {
  max-height: 0;
  overflow: hidden;
  transition: 0.4s ease;
  background: #141414;
}

.options.active {
  max-height: 500px;
  padding: 20px;
}

.options button {
  margin: 6px;
  padding: 10px 15px;
  border: none;
  border-radius: 20px;
  background: #00bcd4;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

.options button:hover {
  background: white;
  color: black;
}

/* موبايل */
@media (max-width: 768px) {
  .grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>
  أفق | OFOK
  <div class="subtitle">منتجات مخصصة بطباعة احترافية</div>
</header>

<section class="services">

  <div class="grid">

    <!-- صور خشب -->
    <div class="service">
      <div class="service-header" onclick="toggleOptions(this)">
        صور خشب بمختلف المقاسات
      </div>
      <div class="options">
        <button>15×21</button>
        <button>20×30</button>
        <button>30×40</button>
        <button>40×60</button>
        <button>50×70</button>
        <button>60×90</button>
      </div>
    </div>

    <!-- دفاتر -->
    <div class="service">
      <div class="service-header" onclick="toggleOptions(this)">
        دفتر بصورة من اختيارك
      </div>
      <div class="options">
        <button>A5</button>
        <button>A6</button>
      </div>
    </div>

    <!-- صورة A4 مجلدة -->
    <div class="service">
      <div class="service-header" onclick="toggleOptions(this)">
        صورة A4 مجلدة
      </div>
      <div class="options">
        <button>اطلب الآن</button>
      </div>
    </div>

    <!-- دبابيس -->
    <div class="service">
      <div class="service-header" onclick="toggleOptions(this)">
        دبابيس Pins بصورة من اختيارك
      </div>
      <div class="options">
        <button>اطلب الآن</button>
      </div>
    </div>

  </div>

</section>

<script>
function toggleOptions(element) {
  const options = element.nextElementSibling;
  options.classList.toggle("active");
}
</script>

</body>
</html>
