<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أفق | OFOK</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  color:white;
  text-align:center;
  background: linear-gradient(-45deg,#0f0f0f,#1a1a1a,#111827,#0f172a);
  background-size:400% 400%;
  animation: gradientBG 12s ease infinite;
}

@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

header{
  padding:40px 20px;
  font-size:32px;
  font-weight:bold;
}

.subtitle{
  opacity:0.7;
  font-size:14px;
  margin-top:5px;
}

.section{
  padding:60px 20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:30px;
  max-width:1100px;
  margin:auto;
}

.service{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  border-radius:15px;
  overflow:hidden;
  transition:0.3s;
  border:1px solid rgba(255,255,255,0.08);
}

.service:hover{
  transform:translateY(-6px);
}

.service-title{
  padding:20px;
  cursor:pointer;
  font-weight:bold;
  font-size:18px;
}

.options{
  max-height:0;
  overflow:hidden;
  transition:0.4s ease;
}

.options.active{
  max-height:500px;
  padding:15px;
}

.options button{
  margin:6px;
  padding:8px 14px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
}

@media(max-width:768px){
  .grid{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<header>
  أفق | OFOK
  <div class="subtitle">طباعة ومنتجات مخصصة باحترافية</div>
</header>

<!-- ===== الخدمات القديمة (عدل أسماؤها إذا بدك) ===== -->

<section class="section">
  <h2>خدماتنا</h2>

  <div class="grid">

    <div class="service">
      <div class="service-title">تصميم مواقع</div>
    </div>

    <div class="service">
      <div class="service-title">كتابة محتوى</div>
    </div>

    <div class="service">
      <div class="service-title">قصائد مخصصة</div>
    </div>

    <div class="service">
      <div class="service-title">تصميم CV</div>
    </div>

  </div>
</section>

<!-- ===== المنتجات الجديدة ===== -->

<section class="section">
  <h2>منتجات أفق</h2>

  <div class="grid">

    <!-- صور خشب -->
    <div class="service">
      <div class="service-title" onclick="toggle(this)">
        صور خشب بمختلف المقاسات
      </div>
      <div class="options">
        <button>15×21</button>
        <button>20×30</button>
        <button>30×40</button>
        <button>40×60</button>
        <button>50×70</button>
        <button>60×90</button>
      </div>
    </div>

    <!-- دفتر -->
    <div class="service">
      <div class="service-title" onclick="toggle(this)">
        دفتر بصورة من اختيارك
      </div>
      <div class="options">
        <button>A5</button>
        <button>A6</button>
      </div>
    </div>

    <!-- صورة A4 -->
    <div class="service">
      <div class="service-title" onclick="toggle(this)">
        صورة A4 مجلدة
      </div>
      <div class="options">
        <button>اطلب الآن</button>
      </div>
    </div>

    <!-- دبابيس -->
    <div class="service">
      <div class="service-title" onclick="toggle(this)">
        دبابيس Pins بصورة من اختيارك
      </div>
      <div class="options">
        <button>اطلب الآن</button>
      </div>
    </div>

  </div>
</section>

<script>
function toggle(element){
  const options = element.nextElementSibling;
  options.classList.toggle("active");
}
</script>

</body>
</html>
